<!DOCTYPE html>
<html lang="en">
<head>
    <title>String</title>
    <script>
        function VerifyUser(){
            var username = document.getElementById("username").value;
            var userMsg = document.getElementById("msg");
            if(username.length < 4){
                userMsg.innerHTML = "User name is to short".fontcolor("red");
            }else if(username.length > 12){
                userMsg.innerHTML = "User name is to long".fontcolor("red");
            }else {
                userMsg.innerHTML = "User name Verified".fontcolor("green")
            }
        }

        function ChangeCase(){
            var username  = document.getElementById("username").value;
            document.getElementById("username").value = username.toUpperCase();
        }
    </script>
</head>
<body>

    <div>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" onkeyup="VerifyUser()" onblur="ChangeCase()"  id="username"></dd>
        </dl>
        <p id="msg"></p>
    </div>
    
</body>
</html>
