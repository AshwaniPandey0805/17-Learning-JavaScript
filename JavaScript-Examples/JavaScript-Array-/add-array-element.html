
<!-- Add Array Element into Page Using HTML nodes 

    types of iterator for reading array element
    a) for..in => It reads and returns all properties.
    b) for..of => It reads and returns all values

    Syntax :
            for(var propertyt<any variable you can choose> in collection){
                // reads every value and return     
            }

            for(var value <any variable you can choose> of collection){
                // read and return values from collection    
            }

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Element</title>
    <script>
        var categories = ["All", "Electronics", "Footwear"];
        function loadCategories(){
            

            for(var category of categories){

                var li = document.createElement("li");
                li.innerHTML = category;
                document.querySelector("ol").appendChild(li);

                var option = document.createElement("option");
                option.text = category.toUpperCase(); // it will set the text of categories in option element.
                option.value = category // it will submit the vlaue.
                // option.value and option.text both have diffrenet fuctionality.
                // must check before implimentation. it may cause error.
                document.querySelector("select").appendChild(option);

                var tr = document.createElement("tr");
                var td = document.createElement("td");
                td.innerHTML = category;
                tr.appendChild(td);
                document.querySelector("tbody").appendChild(tr);

                var ulLi = document.createElement("li");
                ulLi.innerHTML = `<input type = "checkbox"> ${category}`;
                document.querySelector("ul").appendChild(ulLi);
            } 

        }        
        
    </script>
</head>
<body>
    <button onclick="loadCategories()" >Load Categories</button>
    <h2>Categories</h2>
    <ol>

    </ol>
    <h2>Select Categories</h2>
    <select>

    </select>
    <h2>Categories</h2>
    <table border="1" width="300">
        <thead>
            <tr>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
    <h2>Check Categories</h2>
    <ul style="list-style: none;">

    </ul>
    
</body>
</html>
