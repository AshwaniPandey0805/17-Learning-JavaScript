<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <script>
        function LoadCategories(){
            fetch("http://fakestoreapi.com/products/categories")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                data.unshift("All");  
                for(var category of data){
                    var option = document.createElement("option");
                    option.text = category.toUpperCase();
                    option.value = category;
                    document.getElementById("lstCategories").appendChild(option);
                }
            })
        }

        function LoadProducts(url){
            document.querySelector("main").innerHTML = " ";
            fetch(url)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                for(var product of data){
                    var div = document.createElement("div");
                    div.className = "card m-2 p-3";
                    div.style.width = "200px";
                    div.innerHTML = `
                        <img src=${product.image} height="150" class="card-img-top h-70">
                        <div class="card-header" style="height:160px">
                            <p> ${product.title} </p>    
                        </div>
                        <div class="card-body">
                            <dl>
                                <dt>Price</dt>
                                <dd>${product.price}</dd>
                                <dt>Rating</dt>
                                <dd>
                                    <span class = "bi bi-star-fill text-success">
                                        ${product.rating.rate} [${product.rating.count}]
                                    </span>    
                                </dd>
                            </dl>    
                        </div>
                        <div class="card-footer">
                            <button onclick="AddClick(${product.id})" class="btn btn-danger w-100" ><span class="bi bi-cart4"></span>Add to card</button>    
                        </div>
                    `
                    document.querySelector("main").appendChild(div);
                }
            })
        }

        function bodyLoad(){
            LoadCategories();
            LoadProducts("http://fakestoreapi.com/products");
            AddToCart(); 
        }

        function ChangeProduct(){
            var category = document.getElementById("lstCategories").value;
            if(category == "All"){
                LoadProducts("http://fakestoreapi.com/products")
            }
            else{
                LoadProducts(`http://fakestoreapi.com/products/category/${category}`);
            }
            
        }

        var cartItems = [];
        
        function AddToCart(){
            document.getElementById("lblCount").innerHTML = cartItems.length;
        }

        function AddClick(id){
            fetch(`http://fakestoreapi.com/products/${id}`)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                cartItems.push(data);
                alert(`${data.title} added to cartItem`); 
                AddToCart(); 
            })

        }

        function LoadCartItems() {
            document.querySelector("tbody").innerHTML = " ";
            for(var item of cartItems){
                var tr = document.createElement("tr");
                var tdTitle = document.createElement("td");
                var tdPrice = document.createElement("td");
                var tdPreivews = document.createElement("td");

                tdTitle.innerHTML = item.title;
                tdPrice.innerHTML = item.price;
                tdPreivews.innerHTML = `
                <img src=${item.image} width="50" height="50"> 
                `;

                tr.appendChild(tdTitle);
                tr.appendChild(tdPrice);
                tr.appendChild(tdPreivews);

                document.querySelector("tbody").appendChild(tr); 
            }

        }

    </script>

</head>


<body class="container-fluid mt-1" onload="bodyLoad()">
    <header class="bg-danger text-white text-center p-2" >
        <h1><span class="bi bi-cart3" ></span> Shopping Online</h1>    
    </header>
    <section class="row mt-3" >
        <nav class="col-2">
            <label class="form-label">Select Categories</label>
            <div>
                <select id="lstCategories" onchange="ChangeProduct()" class="form-select">

                </select>
            </div>
        </nav>
        <main class="col-8 d-flex flex-wrap overflow-auto"  ></main>

        <aside class="col-2" >
            <button onclick="LoadCartItems()"  data-bs-target="#cart" data-bs-toggle="modal"  class="btn btn-danger w-100">
                <span class="bi bi-cart"></span> [ <span id="lblCount"></span> ] Your Cart Items
            </button>

            <div class="modal fade" id="cart">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Your Cart Items</h2>
                            <button class="btn-close" data-bs-dismiss="modal" ></button>
                        </div>
                        <div class="modal-body" >
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Price</th>
                                        <th>Preview</th>
                                    </tr>
                                    <tbody>

                                    </tbody>

                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </section>



    
    <script src="/node_modules/jquery/dist/jquery.js" ></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
