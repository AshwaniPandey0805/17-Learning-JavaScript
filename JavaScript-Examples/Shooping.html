<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <script>
        function LoadCategories(){
            fetch("http://fakestoreapi.com/products/categories")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                data.unshift("All");  
                for(var category of data){
                    var option = document.createElement("option");
                    option.text = category.toUpperCase();
                    option.value = category;
                    document.getElementById("lstCategories").appendChild(option);
                }
            })
        }

        function LoadProducts(){
            fetch("http://fakestoreapi.com/products")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                for(var product of data){
                    var div = document.createElement("div");
                    div.className = "card m-2 p-3";
                    div.style.width = "200px";
                    div.innerHTML = `
                        <img src=${product.image} height="150" class="card-img-top h-70">
                        <div class="card-header" style="height:160px">
                            <p> ${product.title} </p>    
                        </div>
                        <div class="card-body">
                            <dl>
                                <dt>Price</dt>
                                <dd>${product.price}</dd>
                                <dt>Rating</dt>
                                <dd>
                                    <span class = "bi bi-star-fill text-success">
                                        ${product.rating.rate} [${product.rating.count}]
                                    </span>    
                                </dd>
                            </dl>    
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-danger w-100" ><span class="bi bi-cart4"></span>Add to card</button>    
                        </div>
                    `
                    document.querySelector("main").appendChild(div);
                }
            })
        }

        function bodyLoad(){
            LoadCategories();
            LoadProducts();
        }

    </script>

</head>


<body class="container-fluid mt-1" onload="bodyLoad()">
    <header class="bg-danger text-white text-center p-2" >
        <h1><span class="bi bi-cart3" ></span> Shopping Online</h1>    
    </header>
    <section class="row mt-3" >
        <nav class="col-2">
            <label class="form-label">Select Categories</label>
            <div>
                <select id="lstCategories" class="form-select">

                </select>
            </div>
        </nav>
        <main class="col-8 d-flex flex-wrap overflow-auto"  ></main>

        <aside class="col-2" >
            <button class="btn btn-danger w-100">
                <span class="bi bi-cart"></span> Your Cart Items
            </button>
        </aside>
    </section>



    
    <script src="/node_modules/jquery/dist/jquery.js" ></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
